name: Build and Push Docker Images to Azure Container Registry

on:
  push:
    branches:
      - main  # Replace with your target branch

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16  # Specify the Node.js version you want to use

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: votingapptest.azurecr.io
          username: ${{ secrets.AZURE_ACR_USERNAME }}
          password: ${{ secrets.AZURE_ACR_PASSWORD }}
          
      - name: Login to Docker Hub
        run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Build and Push Docker Images
        run: |
          for dir in result vote worker; do
            cd "$dir"
            docker build -t youracr.azurecr.io/$dir:${{ github.run_number }} .
            docker push youracr.azurecr.io/$dir:${{ github.run_number }}
            cd ..
          done

